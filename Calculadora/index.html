<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>calculadoraJS</title>
    <!-- Style CSS -->
    <link type="text/css" rel="stylesheet" media="screen" href="style.css">
  </head>
  <body>
      <div class="ct">
        <div class="subct display">
          <div class="box">
            <input type="text" id="display" disabled>
          </div>
        </div>
        <div class="subct numbers">
          <div class="box">
            <input type="button" value="1" class="value">
            <input type="button" value="2" class="value">
            <input type="button" value="3" class="value">
            <input type="button" value="4" class="value">
            <input type="button" value="5" class="value">
            <input type="button" value="6" class="value">
            <input type="button" value="7" class="value">
            <input type="button" value="8" class="value">
            <input type="button" value="9" class="value">
            <input type="button" value="0" class="value">
          </div>
        </div>
        <div class="subct operations">
          <div class="box">
            <input type="button" value="+" class="value operation">
            <input type="button" value="-" class="value operation">
            <input type="button" value="*" class="value operation">
            <input type="button" value="/" class="value operation">
            <input type="button" value="=" class="doublewidth" id="equal">
          </div>
        </div>
      </div>
      <!-- Library jQuery -->
      <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
      <script type="text/javascript" src="script.js"></script>
  </body>
</html>
